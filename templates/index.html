<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recommendation Result</title>
    <link href="static\style.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/gh/lipis/flag-icons@7.2.3/css/flag-icons.min.css" />
</head>

<body>
    <h1>Movie Recommendation System</h1>
    <form action="/recommend" method="POST">
        <div class="fill-form">
            <label for="movie_title">Input Similar Movie Title:</label>
            <input type="text" id="movie_title" name="movie_title">
        </div>

        <div class="fill-form">
            <label for="min_runtime">Runtime</label>
            <div id="fill-minutes">
                from
                <input type="number" id="min_runtime" name="min_runtime" min="0" max="60">
                <label for="max_runtime">to</label>
                <input type="number" id="max_runtime" name="max_runtime" min="60" max="300">
                minutes
            </div>
        </div>

        <div class="fill-form">
            <label for="genre">Genres (select multiple):</label>
            <div id="genres"></div>
        </div>

        <div class="fill-form">
            <label for="language">Language:</label>
            <select id="language" name="language">
                <option disabled selected>-- Select Dub Language -- </option>
            </select>
        </div>

        <div class="fill-form">
            <label for="language">Release Period:</label>
            <div id="period"></div>
        </div>
        <button type="submit" id="button">Get Recommendations</button>
        <a href="/" id="filter-reset">Reset Filter?</a>
    </form>
</body>
<script src="static\script.js"></script>

</html>
